<div class="container">
  <h1>Mes Informations</h1>
  <div class="row mt-5">
    <div class="col-6">
      <p>Pr√©nom : {{user.firstname}}</p>
      <p>Nom : {{user.lastname}}</p>
    </div>

    <div class="col-6">
      <form [formGroup]="userInfoForm" (ngSubmit)="updateUser()">
        <label for="email">Email</label>
        <div class="input-group w-75">
          <input class="form-control" id="email" type="email" formControlName="email" />
          <span class="input-group-text">@</span>
        </div>

        <div class="form-group w-75 mt-5">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning mt-3">Modifier</button>
      </form>

    </div>
  </div>

</div>
