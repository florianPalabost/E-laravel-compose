<div class="container">
  <h1 class="text-center">Produits</h1>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-4" *ngFor="let product of products">
      <div class="card">
        <a [routerLink]="['/products', product.id]" class="pe-auto" style="z-index: 1">
          <img class="card-img" src="https://via.placeholder.com/150" alt="card"/>
        </a>
        <div class="card-img-overlay d-flex justify-content-end">
          <a href="#" class="card-link text-danger" style="z-index: 1">
            <i class="bi bi-heart" ></i>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title"> {{product.name}}</h4>
          <h4 class="card-subtitle mb-2 text-muted"> Subtitle</h4>
          <p class="card-text text-justify">{{product.description}}</p>

          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success">
              <h5 class="mt-4 euro" *ngIf="product?.price">{{product.price}}</h5>
              <h5 class="mt-4" *ngIf="!product?.price">NaN</h5>
            </div>
            <a href="#" class="btn btn-danger mt-3"><i class="bi bi-bag-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
