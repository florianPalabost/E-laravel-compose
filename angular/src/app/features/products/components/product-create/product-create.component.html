<div class="container">
  <h1 >Ajout d'un produit</h1>
  <div class="row">
    <div class="col-8 mx-auto mt-5">
      <form [formGroup]="createProductForm" (ngSubmit)="saveProduct()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" formControlName="name" placeholder="product name" class="form-control required" required>

          <small class="text-danger" *ngIf="createProductForm.get('name').hasError('required')">
            Name is required !
          </small>
        </div>

        <div class="form-group mt-3">
          <label for="price">Prix</label>
          <div class="input-group  w-50">
            <input type="text" id="price" formControlName="price" placeholder="product price" class="form-control required" required>
            <span class="bi input-group-text">â‚¬</span>
          </div>
          <small class="text-danger" *ngIf="createProductForm.get('price').hasError('required')">
            Price is required !
          </small>
        </div>


        <div class="form-group mt-3 w-50">
          <label for="stock">Stock</label>
          <input type="number" id="stock" formControlName="stock" placeholder="product stock size" class="form-control required" required>
          <small class="text-danger" *ngIf="createProductForm.get('stock').hasError('required')">
            Stock is required !
          </small>
        </div>

        <div class="form-group mt-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description" rows="5"></textarea>
          <small class="text-danger" *ngIf="createProductForm.get('stock').hasError('required')">
            Stock is required !
          </small>
        </div>
        <p class="mt-2 fst-italic"><small> (*) champs requis !</small></p>
        <button type="submit" class="btn btn-success">Ajouter</button>
      </form>
    </div>
  </div>
</div>
