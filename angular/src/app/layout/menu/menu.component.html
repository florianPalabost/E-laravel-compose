<nav class="navbar navbar-light navbar-expand-lg">
  <div class="container-fluid">

    <button (click)="isNavCollapsed = !isNavCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Flo E-commerce</a>
    <div [ngbCollapse]="isNavCollapsed" class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li><a class="nav-link me-2" routerLink="/products">Products</a></li>
        <li><a class="nav-link cursor-link" *ngIf="!isLogged" routerLink="users/login" >Login</a></li>
        <li><a class="nav-link cursor-link" *ngIf="!isLogged" routerLink="users/register">Register</a></li>
      </ul>
    </div>

      </a>
      <ul class="dropdown-menu position-user">
        <h3 class="dropdown-header text-center">{{user.name}}</h3>
